# Game2Folder Mapping
# Some games share save data for multiple Game IDs. For these cases, a custom game to folder mapping can be created.
# If a game with a mapped ID is loaded, instead of using the Game ID based folder, the mapped folder is used for storing the card.
# Place this file at: .flippermce/Game2Folder.ini

[GC]

# ----------------------------------------------------------
# Naruto series
# Bonuses:
# - Later Naruto Gekitou Ninja Taisen / Clash of Ninja entries can detect saves
#   from earlier games to grant small bonuses (e.g. extra content when a GNT3
#   save is present for GNT4).
# ----------------------------------------------------------

# Naruto: Clash of Ninja
DL-DOL-GNRE-USA=Naruto
DL-DOL-GNUP-EUR=Naruto
DL-DOL-GNRJ-JPN=Naruto______JPN

# Naruto: Clash of Ninja 2
DL-DOL-GNUE-USA=Naruto
DL-DOL-GNUP-EUR=Naruto
DL-DOL-GNUJ-JPN=Naruto______JPN

# Naruto: Gekitou Ninja Taisen (JP only)
DL-DOL-GNRJ-JPN=Naruto______JPN

# Naruto GNT 4 (JP only)
DL-DOL-G4NJ-JPN=Naruto______JPN


# ----------------------------------------------------------
