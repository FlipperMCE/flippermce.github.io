# - Phantasy Star Online Episode III can grant special cards when it
#   finds saves from Sonic titles and Billy Hatcher on the same card.
# - Keeping the Sonic/PSO/Billy Hatcher games together maximizes these
#   old-save bonuses across the Sega library.
