# Game2Folder Mapping
# Some games share save data for multiple Game IDs. For these cases, a custom game to folder mapping can be created.
# If a game with a mapped ID is loaded, instead of using the Game ID based folder, the mapped folder is used for storing the card.
# Place this file at: .flippermce/Game2Folder.ini

[GC]

# ----------------------------------------------------------
# Naruto series
# Bonuses:
# - Later Naruto Gekitou Ninja Taisen / Clash of Ninja entries can detect saves
#   from earlier games to grant small bonuses (e.g. extra content when a GNT3
#   save is present for GNT4). Keeping all Naruto games in one folder lets these
#   series bonuses work reliably.
# ----------------------------------------------------------

# Naruto: Clash of Ninja
DL-DOL-GNRE-USA=Naruto
DL-DOL-GNUP-EUR=Naruto
DL-DOL-GNRJ-JPN=NarutoJP

# Naruto: Clash of Ninja 2
DL-DOL-GNUE-USA=Naruto
DL-DOL-GNUP-EUR=Naruto
DL-DOL-GNUJ-JPN=NarutoJP

# Naruto: Gekitou Ninja Taisen (JP only)
DL-DOL-GNRJ-JPN=NarutoJP

# Naruto GNT 4 (JP only)
DL-DOL-G4NJ-JPN=NarutoJP


# ----------------------------------------------------------
# Donkey Konga series
# Bonuses:
# - Donkey Konga 2 can link with a Donkey Konga 1 save so that data such as
#   user settings / sound sets carry over between the two games.
# - Grouping 1/2 together is useful, while keeping JP-only Donkey Konga 3
#   separate avoids mixing incompatible regional data.
# ----------------------------------------------------------

# Donkey Konga
DL-DOL-GKGE-USA=DonkeyKonga
DL-DOL-GKGP-EUR=DonkeyKonga
DL-DOL-GKGJ-JPN=DonkeyKongaJP

# Donkey Konga 2
DL-DOL-GY2E-USA=DonkeyKonga
DL-DOL-GY2P-EUR=DonkeyKonga
DL-DOL-GY2J-JPN=DonkeyKongaJP

# Donkey Konga 3 (JP only)
DL-DOL-GY3J-JPN=DonkeyKongaJP


