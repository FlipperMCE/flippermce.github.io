DL-DOL-GY3J-JPN=DonkeyKonga_JPN


# ----------------------------------------------------------
# Sega / Sonic / PSO cross-save cluster
# Bonuses:
# - Sonic Mega Collection can detect Sonic Adventure 2: Battle and
#   Phantasy Star Online Episode I & II saves to instantly unlock extra
#   bonus games such as Flicky and Blue Sphere.
# - Phantasy Star Online Episode III can grant special cards when it
#   finds saves from Sonic titles and Billy Hatcher on the same card.
# - Keeping the Sonic/PSO/Billy Hatcher games together maximizes these
#   old-save bonuses across the Sega library.
# ----------------------------------------------------------

# Sonic Mega Collection
DL-DOL-GSOE-USA=SegaCross
DL-DOL-GSOP-EUR=SegaCross
DL-DOL-GSOJ-JPN=SegaCross___JPN

