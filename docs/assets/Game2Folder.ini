# ----------------------------------------------------------
# F-Zero GX / F-Zero AX connectivity
# ----------------------------------------------------------
# Bonuses:
# - A Nintendo GameCube memory card with F-Zero GX save data
#   can be inserted into F-Zero AX arcade cabinets.
# - The AX cabinet reads the GX save to:
#     * Let you use your custom machines in AX.
#     * Transfer AX machines and the AX Cup back into GX.
# - Grouping all F-Zero GX regional IDs keeps this data on a
#   consistent virtual card. Japanese and Korean discs are
#   kept together to avoid mixing with other regions.
# ----------------------------------------------------------

# F-Zero GX
DL-DOL-GFZE-USA=FZeroGX
DL-DOL-GFZP-EUR=FZeroGX
DL-DOL-GFZP-FRA=FZeroGX
DL-DOL-GFZP-NOE=FZeroGX
DL-DOL-GFZP-AUS=FZeroGX
DL-DOL-GFZJ-JPN=FZeroGXJP
DL-DOL-GFZE-KOR=FZeroGXJP
